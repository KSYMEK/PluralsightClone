auth:
  enabled: true
  global: false
  claims:
    role: http://schemas.microsoft.com/ws/2008/06/identity/claims/role

http:
  retries: 2
  interval: 2.0
  exponential: true

useForwardedHeaders: true
passQueryString: true
forwardRequestHeaders: true
forwardResponseHeaders: true
generateRequestId: true
generateTraceId: true
useLocalUrl: false
loadBalancer:
  enabled: true
  url: fabio:9999

extensions:
  customErrors:
    includeExceptionMessage: true

  cors:
    allowCredentials: true
    allowedOrigins:
      - '*'
    allowedMethods:
      - post
      - put
      - delete
    allowedHeaders:
      - '*'
    exposedHeaders:
      - Request-ID
      - Resource-ID
      - Trace-ID
      - Total-Count

  jwt:
    issuerSigningKey: eiquief5phee9pazo0Faegaez9gohThailiur5woy2befiech1oarai4aiLi6ahVecah3ie9Aiz6Peij
    validIssuer: pluralsight
    validateAudience: false
    validateIssuer: true
    validateLifetime: true

  rabbitmq:
    enabled: true
    connectionName: api-gateway
    hostnames:
      - rabbitmq
    port: 5672
    virtualHost: /
    username: guest
    password: guest
    requestedConnectionTimeout: 3000
    socketReadTimeout: 3000
    socketWriteTimeout: 3000
    requestedHeartbeat: 60
    exchange:
      declareExchange: true
      durable: true
      autoDelete: false
      type: topic
    messageContext:
      enabled: true
      header: message_context
    logger:
      enabled: true
    spanContextHeader: span_context

  swagger:
    name: Pluralsight
    reDocEnabled: false
    title: Pluralsight API
    version: v1
    routePrefix: docs
    includeSecurity: true

  tracing:
    serviceName: api-gateway
    udpHost: jaeger
    udpPort: 6831
    maxPacketSize: 0
    sampler: const
    useEmptyTracer: false

modules:
  home:
    routes:
      - upstream: /
        method: GET
        use: return_value
        returnValue: Welcome to Pluralsight API!

  courses:
    path: courses
    routes:
      - upstream: /
        method: GET
        use: downstream
        downstream: courses-service/courses
        auth: false
        responseHeaders:
          content-type: application/json
          
      - upstream: /{courseId}
        method: GET
        use: downstream
        downstream: courses-service/courses/{courseId}
        auth: false
        bind:
          - courseId:{courseId}
          
      - upstream: /{courseId}/modules
        method: GET
        use: downstream
        downstream: courses-service/courses/{courseId}/modules
        auth: false
        bind:
          - courseId:{courseId}

      - upstream: /{courseId}/modules/{courseModuleId}
        method: GET
        use: downstream
        downstream: courses-service/courses/{courseId}/modules/{courseModuleId}
        auth: false
        bind:
          - courseId:{courseId}
          - courseModuleId:{courseModuleId}
            
      - upstream: /
        method: POST
        use: downstream
        downstream: courses-service/courses
        auth: true
        resourceId:
          property: courseId
          generate: true

      - upstream: /{courseId}/modules
        method: POST
        use: downstream
        downstream: courses-service/courses/{courseId}/modules
        auth: true
        bind:
          - courseId:{courseId}
        resourceId:
          property: moduleId
          generate: true
        
    services:
      courses-service:
        localUrl: localhost:5002
        url: courses-service
  
  identity:
    path: identity
    routes:
      - upstream: /users/{userId}
        method: GET
        use: downstream
        downstream: identity-service/users/{userId}
        auth: true
        claims:
          role: admin
    
      - upstream: /me
        method: GET
        use: downstream
        downstream: identity-service/me
        auth: true
    
      - upstream: /sign-up
        method: POST
        use: downstream
        downstream: identity-service/sign-up
        auth: false
        resourceId:
          property: userId
          generate: true
    
      - upstream: /sign-in
        method: POST
        use: downstream
        downstream: identity-service/sign-in
        auth: false
        responseHeaders:
          content-type: application/json
    
    services:
      identity-service:
        localUrl: localhost:5001
        url: identity-service